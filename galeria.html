<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Supervisión de Educación Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Galería de Imágenes</h1>
        <p>Subidas recientes de eventos y actividades</p>
    </header>

    <div class="container my-5">
        <!-- Formulario para subir imagen -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageTitle" class="form-label">Título de la imagen</label>
                <input type="text" class="form-control" id="imageTitle" required>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">Seleccionar imagen (máx 4MB)</label>
                <input type="file" class="form-control" id="imageFile" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>

        <hr>

        <!-- Galería de imágenes -->
        <div class="row mt-4" id="gallery">
            <!-- Aquí se cargan las imágenes dinámicamente -->
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const gallery = document.getElementById('gallery');

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageFile');
            const title = document.getElementById('imageTitle').value;
            const file = fileInput.files[0];

            if (file.size > 4 * 1024 * 1024) {
                alert('La imagen excede el tamaño máximo de 4MB');
                return;
            }

            // Aquí se debe enviar a Google Drive con backend o Apps Script
            // Por ahora se simula la subida:
            const reader = new FileReader();
            reader.onload = function () {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-3';
                col.innerHTML = `
                    <div class="card">
                        <img src="${reader.result}" class="card-img-top" alt="${title}">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                        </div>
                    </div>`;
                gallery.prepend(col);
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
