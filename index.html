<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisión de Educación Física - Región II - Oberá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary text-white text-center py-5">
        <img src="img/cabecera.jpg" alt="Educación Física" class="img-fluid mb-3">
        <h1>Bienvenidos a la Supervisión de Educación Física</h1>
        <p>Región II - Oberá</p>
    </header>

    <!-- Slider de bienvenida -->
    <div id="bienvenidaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slider1.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/slider2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/slider3.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bienvenidaCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bienvenidaCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Enlaces a otras secciones -->
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-3">
                <a href="descargas.html" class="btn btn-outline-primary w-100">Descargas</a>
            </div>
            <div class="col-md-3">
                <a href="galeria.html" class="btn btn-outline-primary w-100">Galería</a>
            </div>
            <div class="col-md-3">
                <a href="contacto.html" class="btn btn-outline-primary w-100">Contacto</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
