<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Imagen - Supervisión Educación Física</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Subir Imagen - Supervisión de Educación Física</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main>
    <form id="formularioImagen">
      <label>Escuela: <input type="text" name="escuela" required></label>
      <label>CUISE: <input type="number" name="cuise" required></label>
      <label>Imagen: <input type="file" accept="image/*" name="imagen" required></label>
      <button type="submit">Subir</button>
    </form>
    <p id="mensaje"></p>
  </main>

  <footer>
    <p>&copy; 2025 Supervisión de Educación Física - Oberá</p>
  </footer>

  <script src="subir.js"></script>
</body>
</html>
